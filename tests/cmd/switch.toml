bin.name = "oaf"
args = ["switch", "--help"]
stdout = """
oaf-switch 
Switch to a branch, stashing and restoring pending changes.

Outstanding changes are stored under \"refs/branch-wip/\", in the repo, with the branch's name as the
suffix.  For example, pending changes for a branch named \"foo\" would be stored in a ref named
\"refs/branch-wip/foo\".

USAGE:
    oaf switch [OPTIONS] <BRANCH>

ARGS:
    <BRANCH>
            The branch to switch to

OPTIONS:
    -c, --create
            Create the branch and switch to it

    -h, --help
            Print help information

    -k, --keep
            Switch without stashing/unstashing changes
"""
