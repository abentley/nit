bin.name = "oaf"
args = ["ignore-changes", "-h"]
stdout = """
oaf-ignore-changes 0.1.5
Ignore changes to a file.

While active, changes to a file are ignored by \"status\" and \"commit\", even if you \"add\" the file.  May be disabled by
--unset.

If no files are supplied, list ignored files.

To ignore files that have not been added, see `ignore`.

USAGE:
    oaf ignore-changes [FLAGS] [files]...

FLAGS:
    -h, --help       Prints help information
        --unset      Stop ignoring (possible) changes to listed files
    -V, --version    Prints version information

ARGS:
    <files>...    
"""
