bin.name = "oaf"
args = ["ignore-changes", "--help"]
stdout = """
Ignore changes to a file.

While active, changes to a file are ignored by \"status\" and \"commit\", even if you \"add\" the file.
May be disabled by --unset.

If no files are supplied, list ignored files.

To ignore files that have not been added, see `ignore`.

Usage: oaf ignore-changes [OPTIONS] [FILES]...

Arguments:
  [FILES]...
          

Options:
      --unset
          Stop ignoring (possible) changes to listed files

  -h, --help
          Print help information (use `-h` for a summary)
"""
