bin.name = "oaf"
args = ["fake-merge", "--help"]
stdout = """
Perform a fake merge of the specified branch/commit, leaving the local tree unmodified.

This effectively gives the contents of the latest commit precedence over the contents of the source
commit.

Usage: oaf fake-merge [OPTIONS] <SOURCE>

Arguments:
  <SOURCE>
          The source for the fake merge

Options:
  -m, --message <MESSAGE>
          The message to use for the fake merge.  (Default: \"Fake merge.\")

  -h, --help
          Print help information (use `-h` for a summary)
"""
