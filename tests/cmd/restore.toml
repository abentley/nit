bin.name = "oaf"
args = ["restore", "--help"]
stdout = """
Restore the contents of a file to a previous value

Usage: oaf restore [OPTIONS] <PATH>...

Arguments:
  <PATH>...  File(s) to restore

Options:
  -s, --source <SOURCE>  Tree/commit/branch containing the version of the file to restore
  -h, --help             Print help
"""
