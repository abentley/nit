bin.name = "oaf"
args = ["switch-next", "--help"]
stdout = """
Switch to the next branch a sequence (or create the next branch)

Usage: oaf switch-next [OPTIONS]

Options:
  -k, --keep             Switch without stashing/unstashing changes
  -c, --create <CREATE>  Create and switch to the next branch
  -h, --help             Print help
"""
